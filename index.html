<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="José Antonio Burgos">
    <meta name="description" content="Calculadora con JavaScript y DOM">
    <meta name="keywords" content="calculadora, js, javascript, dom">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="img/calculadoraColor.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/calculadoraColor.png" width="30" class="d-inline-block align-top" alt="Calculadora"
                        loading="lazy">
                    Calculadora con JS y DOM
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="row justify-content-center">
            <div class="col-sm-12 col-md-4 bg-secondary rounded m-5 p-4 row justify-content-center">

                <div class="col-sm-12">
                    <!-- ENTRADA -->
                    <div class="p-2 bg-light text-right rounded" id="entrada">0</div>
                </div>

                <!-- BOTONES -->
                <!-- PRIMERA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1 h5" onclick="uno()">1</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="cuatro()">4</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="siete()">7</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="clearAll()">C</button>
                </div>

                <!-- SEGUNDA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1 h5" onclick="dos()">2</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="cinco()">5</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="ocho()">8</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="cero()">0</button>
                </div>

                <!-- TERCERA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1 h5" onclick="tres()">3</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="seis()">6</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="nueve()">9</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="igual()">=</button>
                </div>

                <!-- CUARTA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1 h5" onclick="suma()">+</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="resta()">-</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="multiplicacion()">x</button>
                    <button class="btn btn-dark text-light my-1 h5" onclick="division()">/</button>
                </div>
            </div>
        </section>
    </main>

    <footer class=" bg-dark text-light">
        <div class="container text-center p-2">
            <p class="lead">José Antonio Burgos</p>
            <p>&copy; Todos los derechos reservados - Comisión 3A</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
