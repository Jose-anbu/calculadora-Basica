<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="José Antonio Burgos">
    <meta name="description" content="Calculadora con JavaScript y DOM">
    <meta name="keywords" content="calculadora, js, javascript, dom">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/calculadoraColor.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/calculadoraColor.png" class="d-inline-block align-top" alt="Calculadora"
                        loading="lazy">
                    Calculadora con JS y DOM
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="row justify-content-center">
            <div class="col-sm-12 col-md-6 bg-warning rounded m-5 p-4 row justify-content-center" id="formato">

                <div class="col-sm-12 w-100">
                    <!-- ENTRADA -->
                    <div class="bg-light text-right rounded"><span class="px-3 d-flex align-items-center justify-content-end h4" id="entrada">0</span></div>
                </div>

                <!-- BOTONES -->
                <!-- PRIMERA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-primary my-1" onclick="uno()"><span class="h4">1</span></button>
                    <button class="btn btn-dark text-primary my-1" onclick="cuatro()"><span class="h4">4</span></button>
                    <button class="btn btn-dark text-primary my-1" onclick="siete()"><span class="h4">7</span></button>
                    <button class="btn btn-danger text-light my-1" onclick="clearAll()"><span class="h4">C</span></button>
                </div>

                <!-- SEGUNDA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-primary my-1" onclick="dos()"><span class="h4">2</span></button>
                    <button class="btn btn-dark text-primary my-1" onclick="cinco()"><span class="h4">5</span></button>
                    <button class="btn btn-dark text-primary my-1" onclick="ocho()"><span class="h4">8</span></button>
                    <button class="btn btn-dark text-primary my-1" onclick="cero()"><span class="h4">0</span></button>
                </div>

                <!-- TERCERA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-primary my-1" onclick="tres()"><span class="h4">3</span></button>
                    <button class="btn btn-dark text-primary my-1" onclick="seis()"><span class="h4">6</span></button>
                    <button class="btn btn-dark text-primary my-1" onclick="nueve()"><span class="h4">9</span></button>
                    <button class="btn btn-danger text-light my-1" onclick="igual()"><span class="h4">=</span></button>
                </div>

                <!-- CUARTA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-danger text-light my-1" onclick="suma()"><span class="h4">+</span></button>
                    <button class="btn btn-danger text-light my-1" onclick="resta()"><span class="h4">-</span></button>
                    <button class="btn btn-danger text-light my-1" onclick="multiplicacion()"><span class="h4">x</span></button>
                    <button class="btn btn-danger text-light my-1" onclick="division()"><span class="h4">/</span></button>
                </div>
            </div>
        </section>
    </main>

    <footer class=" bg-dark text-light">
        <div class="container text-center p-2">
            <p class="lead">José Antonio Burgos</p>
            <p>&copy; Todos los derechos reservados - Comisión 3A</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
