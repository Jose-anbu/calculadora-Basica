<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="José Antonio Burgos">
    <meta name="description" content="Calculadora con JavaScript y DOM">
    <meta name="keywords" content="calculadora, js, javascript, dom">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="img/calculadoraColor.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/calculadoraColor.png" width="30" class="d-inline-block align-top" alt="Calculadora"
                        loading="lazy">
                    Calculadora con JS y DOM
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="row justify-content-center">
            <div class="col-sm-12 col-md-4 bg-secondary rounded m-5 p-4 row justify-content-center">
                
                <!-- ENTRADA -->
                <input type="number" class="form-control">

                <!-- BOTONES -->
                <!-- PRIMERA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1"><span class="h5">1</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">4</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">7</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">%</span></button>
                </div>

                <!-- SEGUNDA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1"><span class="h5">2</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">5</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">8</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">0</span></button>
                </div>
                
                <!-- TERCERA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1"><span class="h5">3</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">6</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">9</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">=</span></button>
                </div>
                
                <!-- CUARTA COLUMNA -->
                <div class="mx-1 mt-4 d-flex flex-column">
                    <button class="btn btn-dark text-light my-1"><span class="h5">+</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">-</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">x</span></button>
                    <button class="btn btn-dark text-light my-1"><span class="h5">/</span></button>
                </div>
            </div>
        </section>
    </main>

    <footer class=" bg-dark text-light">
        <div class="container text-center p-2">
            <p class="lead">José Antonio Burgos</p>
            <p>&copy; Todos los derechos reservados - Comisión 3A</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
